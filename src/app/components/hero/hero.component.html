<h1>{{ hero.nombre | uppercase }} <small class="text-muted h6">({{ hero.aparicion | date: 'MMMM/y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">

        <img class="img-fluid" [src]="hero.img" [alt]="hero.nombre">
        <br><br>    
        <a class="btn btn-outline-primary btn-block" [routerLink]="[ '/heroes' ]">Regresar</a>
    </div>

    <div class="col md-8">
        <h2>{{ hero.nombre }}</h2>
        <hr>
        <p>{{ hero.bio }}</p>

        <div>
            <img *ngIf="hero.casa == 'Marvel'" width="80px" height="50px" src="assets/img/logo-marvel.png" [alt]="hero.nombre">
            <img *ngIf="hero.casa == 'DC'" width="80px" height="50px" src="assets/img/logo-dc.png" [alt]="hero.nombre">
        </div>
    </div>
</div>
